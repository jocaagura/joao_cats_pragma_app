name: joao_cats_pragma_app
description: A cats project for pragma interview
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  url_launcher: ^6.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  flutter_native_splash: ^2.1.2+1
  flutter_launcher_icons: ^0.9.2
  test: ^1.21.1

flutter_native_splash:
  color: "#dea204"
  image: 'assets/icon.png'
  color_dark: "#4d3801"
  android: true
  ios: true
  web: true

flutter_icons:
  image_path: 'assets/icon.png'
  android: true
  ios: true
  web: true

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/